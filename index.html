<!DOCTYPE html>
<html>
<head>
    <title>Pop Music Video Login</title>
    <style>
        body {
            background-color: pink;
            font-family: "Arial", sans-serif;
        }
        
        h1 {
            color: hotpink;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: hotpink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .useless-things {
            margin-top: 30px;
            text-align: center;
        }
        
        .useless-things img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pop Music Video Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
        <div class="useless-things">
            <img src="https://example.com/useless-image1.jpg" alt="Useless Image 1">
            <img src="https://example.com/useless-image2.jpg" alt="Useless Image 2">
            <img src="https://example.com/useless-image3.jpg" alt="Useless Image 3">
        </div>
    </div>
</body>
</html>
